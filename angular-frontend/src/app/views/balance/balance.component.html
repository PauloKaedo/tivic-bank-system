<ng-container *ngIf="!accountResponse">
    <mat-card class="card mat-elevation-z4">
        <mat-card-title class="title">Informe seus Dados</mat-card-title>

        <form>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Número da Conta" [(ngModel)]="account.account_number"
                    name="account_number">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Senha" [(ngModel)]="account.account_password" name="account_password">
            </mat-form-field>
        </form>
        <button (click)="getAccount()" mat-button color="primary">Ver Saldo</button>
        <a routerLink="/account" mat-button color="primary">Voltar</a>
    </mat-card>
</ng-container>

<ng-container *ngIf="accountResponse">
    <app-account-show [username]="accountResponse.username" [accountNumber]="accountResponse.account_number" ></app-account-show>
    <mat-card class="card">
        <h2>Valor Disponível em Conta</h2>
        <mat-card-content class="value">R$: {{accountResponse.balance}}</mat-card-content>
        <a (click)="accountResponse = null" mat-button color="primary">Voltar</a>
    </mat-card>
</ng-container>
